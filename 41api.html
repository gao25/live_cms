<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>41Api</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="http://localhost:6804/css/mobase.css" />
  <script charset="utf-8" src="http://localhost:6804/js/zepto-1.1.6.min.js"></script>
  <script charset="utf-8" src="http://localhost:6804/js/sha512.js"></script>
  <style type="text/css">
  div{
    padding: 10px;
  }
  input, select, textarea{
    width: 500px;
    height: 30px;
    font-size: 14px;
  }
  textarea{
    height: 60px;
  }
  </style>
</head>
<body>
<div>
  <select id="j-type">
    <option value="post">post</option>
    <option value="get">get</option>
  </select>
</div>
<div>
  <input id="j-url" type="text" name="ajaxurl">
</div>
<div>
  <textarea id="j-header" placeholder="header"></textarea>
</div>
<div>
  <textarea id="j-data"></textarea>
</div>
<div>
  <input id="j-btn" type="button" value="请求接口">
</div>
<script>
$('#j-btn').on('click', function(){
  var type = $('#j-type').val(),
    url = $('#j-url').val(),
    header = $('#j-header').val(),
    data = $('#j-data').val();
  if (header) {
    header = JSON.parse(header);
  } else {
    header = {};
  }
  if (data) {
    data = JSON.parse(data);
  } else {
    data = {};
  }
  $.ajax({
    type: type,
    dataType: "json",
    url: url,
    data: JSON.stringify(data),
    contentType: "application/json",
    beforeSend: function (req) {
      req.setRequestHeader("sign", hex_sha512(JSON.stringify(data)));
      $.each(header, function (key, val) {
        req.setRequestHeader(key, val);
      });
    },
    success: function(res){
      console.log(res);
    },
    error: function(err){
      console.log(err);
    }
  });
});
</script>
</body>
</html>
